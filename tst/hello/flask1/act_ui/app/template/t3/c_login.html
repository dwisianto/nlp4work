{% extends "c_base.html" %}

{% block content %}

<h1> {{title }} </h1>

<form action="" method="post" novalidate>
  {{ form.hidden_tag() }}
  <p>
    {{ form.username.label }}
    {{ form.username(size=32) }}<br>
  </p>
  <p>
    {{ form.password.label }}
    {{ form.password(size=32) }}<br>
  </p>
  <!-- <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p> -->
  <p>{{ form.submit() }}</p>
  {% if error %}
  <p class="error"><strong>Error:</strong> {{ error }}
  {% endif %}
</form>

{% endblock %}
